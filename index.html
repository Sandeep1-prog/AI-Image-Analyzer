<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🔍 AI Image Analyzer</h1>
  <form id="uploadForm">
    <input type="file" id="imageInput" name="image" accept="image/*" required>
    <button type="submit">Analyze Image</button>
  </form>

  <h2>Or try sample images</h2>
  <div id="gallery">
    <img src="images/cat.jpg" alt="Cat" onclick="useSample(this)">
    <img src="images/car.jpg" alt="Car" onclick="useSample(this)">
    <img src="images/landscape.jpg" alt="Landscape" onclick="useSample(this)">
  </div>

  <div id="preview"></div>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
